<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - Classic Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        /* Theme Styles */
        body.dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }

        body.retro {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            font-family: 'Courier New', monospace;
        }

        body.neon {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #00ffff;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
            position: relative;
        }

        .dark .game-container {
            background: #34495e;
            color: white;
            box-shadow: 0 20px 40px rgba(255,255,255,0.1);
        }

        .retro .game-container {
            background: #2d3748;
            color: #e2e8f0;
            border: 3px solid #ff6b6b;
            box-shadow: 5px 5px 0 #4ecdc4, 10px 10px 0 #ff6b6b;
        }

        .neon .game-container {
            background: rgba(0, 20, 40, 0.9);
            color: #00ffff;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 20px #00ffff,
                inset 0 0 20px rgba(0,255,255,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #4CAF50; }
            50% { box-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50; }
            100% { box-shadow: 0 0 5px #4CAF50; }
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px currentColor; }
            50% { text-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
            100% { text-shadow: 0 0 5px currentColor; }
        }

        .theme-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .theme-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        .theme-btn.active {
            background: rgba(255,255,255,0.5);
            transform: scale(1.15);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .dark h1, .retro h1, .neon h1 {
            color: inherit;
        }

        .neon h1 {
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        .retro h1 {
            text-shadow: 3px 3px 0 #ff6b6b;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .dark .subtitle {
            color: #ccc;
        }

        .difficulty-section {
            margin-bottom: 30px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .difficulty-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9em;
            min-width: 200px;
        }

        .difficulty-btn.easy {
            background: #4CAF50;
            color: white;
        }

        .difficulty-btn.medium {
            background: #FF9800;
            color: white;
        }

        .difficulty-btn.hard {
            background: #f44336;
            color: white;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .difficulty-btn.active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .input-section {
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        input[type="number"] {
            width: 200px;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            background: white;
            color: #333;
        }

        .dark input[type="number"] {
            background: #2c3e50;
            border-color: #3498db;
            color: white;
        }

        .neon input[type="number"] {
            background: rgba(0, 20, 40, 0.9);
            border-color: #00ffff;
            color: #00ffff;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .guess-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guess-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .guess-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .voice-btn {
            padding: 15px;
            background: #E91E63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .voice-btn:hover {
            transform: scale(1.1);
            background: #D81B60;
        }

        .voice-btn.listening {
            animation: pulse 1.5s infinite;
            background: #4CAF50;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 50px;
        }

        .feedback.success {
            background: #d4edda;
            color: #155724;
            animation: glow 1s ease-in-out;
        }

        .feedback.error {
            background: #f8d7da;
            color: #721c24;
            animation: shake 0.5s ease-in-out;
        }

        .feedback.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .dark .feedback.success {
            background: #155724;
            color: #d4edda;
        }

        .dark .feedback.error {
            background: #721c24;
            color: #f8d7da;
        }

        .dark .feedback.info {
            background: #0c5460;
            color: #d1ecf1;
        }

        .neon .feedback {
            background: rgba(0, 20, 40, 0.9);
            border: 1px solid currentColor;
        }

        .neon .feedback.success {
            color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .neon .feedback.error {
            color: #ff0040;
            box-shadow: 0 0 10px #ff0040;
        }

        .neon .feedback.info {
            color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .hint-section {
            margin: 20px 0;
        }

        .hint-btn {
            padding: 10px 20px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .hint-btn:hover {
            background: #7b1fa2;
            transform: translateY(-2px);
        }

        .hint-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .hint-text {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(156, 39, 176, 0.1);
            display: none;
        }

        .hint-text.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .stats {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .dark .stats {
            background: #2c3e50;
        }

        .neon .stats {
            background: rgba(0, 20, 40, 0.9);
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .dark .stat-item {
            border-bottom-color: #3498db;
        }

        .neon .stat-item {
            border-bottom-color: #00ffff;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .difficulty-buttons {
                flex-direction: column;
            }
            
            .difficulty-btn {
                width: 100%;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            input[type="number"] {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <a href="number_game.html" class="back-button">‚Üê Back to Menu</a>
    
    <div class="game-container">
        <div class="theme-selector">
            <button class="theme-btn" onclick="setTheme('light')" title="Light Theme">‚òÄÔ∏è</button>
            <button class="theme-btn" onclick="setTheme('dark')" title="Dark Theme">üåô</button>
            <button class="theme-btn" onclick="setTheme('retro')" title="Retro Theme">üïπÔ∏è</button>
            <button class="theme-btn" onclick="setTheme('neon')" title="Neon Theme">üí´</button>
        </div>

        <h1>üéØ Classic Mode</h1>
        <p class="subtitle">Test your intuition and guess the secret number!</p>

        <div class="difficulty-section">
            <h3>Choose Difficulty:</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn easy active" onclick="setDifficulty('easy')">
                    Easy (1-50, 10 attempts)
                </button>
                <button class="difficulty-btn medium" onclick="setDifficulty('medium')">
                    Medium (1-100, 7 attempts)
                </button>
                <button class="difficulty-btn hard" onclick="setDifficulty('hard')">
                    Hard (1-200, 5 attempts)
                </button>
            </div>
        </div>

        <div class="game-info">
            <p id="gameInfo">I'm thinking of a number between 1 and 50. You have 10 attempts!</p>
            <div class="hint-section">
                <button class="hint-btn" onclick="getHint()" id="hintButton">
                    üß† Get Hint (<span id="hintsRemaining">3</span> left)
                </button>
                <p id="hintText" class="hint-text"></p>
            </div>
        </div>

        <div class="input-section">
            <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="50">
            <button class="voice-btn" onclick="toggleVoiceRecognition()" id="voiceButton" title="Voice Control">üéôÔ∏è</button>
            <button class="guess-btn" onclick="makeGuess()">Guess!</button>
        </div>

        <div class="feedback" id="feedback">
            Make your first guess! ü§î
        </div>

        <div class="stats">
            <h3>üìä Statistics</h3>
            <div class="stat-item">
                <span>Games Played:</span>
                <span id="gamesPlayed">0</span>
            </div>
            <div class="stat-item">
                <span>Games Won:</span>
                <span id="gamesWon">0</span>
            </div>
            <div class="stat-item">
                <span>Win Rate:</span>
                <span id="winRate">0%</span>
            </div>
            <div class="stat-item">
                <span>Best Score:</span>
                <span id="bestScore">-</span>
            </div>
        </div>

        <button class="guess-btn" onclick="newGame()" style="margin-top: 20px;">New Game</button>
    </div>

    <script>
        // Game configuration
        const difficulties = {
            easy: { min: 1, max: 50, attempts: 10 },
            medium: { min: 1, max: 100, attempts: 7 },
            hard: { min: 1, max: 200, attempts: 5 }
        };

        // Game state
        let secretNumber;
        let attempts;
        let maxAttempts;
        let minNumber;
        let maxNumber;
        let currentDifficulty = 'easy';
        let gameActive = true;
        let hintsRemaining = 3;
        let usedHints = new Set();

        // Statistics
        let stats = {
            gamesPlayed: 0,
            gamesWon: 0,
            bestScore: Infinity
        };

        // Voice recognition
        let recognition = null;
        let isListening = false;

        function initVoiceRecognition() {
            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';
                    
                    setupVoiceEventListeners();
                } else {
                    document.getElementById('voiceButton').style.display = 'none';
                    showFeedback('Voice recognition not supported in this browser', 'error');
                }
            } catch (e) {
                document.getElementById('voiceButton').style.display = 'none';
                showFeedback('Voice recognition not supported', 'error');
            }
        }

        function setupVoiceEventListeners() {
            recognition.onstart = () => {
                isListening = true;
                document.getElementById('voiceButton').classList.add('listening');
                showFeedback('Listening... Say your guess!', 'info');
            };

            recognition.onend = () => {
                isListening = false;
                document.getElementById('voiceButton').classList.remove('listening');
            };

            recognition.onerror = (event) => {
                isListening = false;
                document.getElementById('voiceButton').classList.remove('listening');
                showFeedback('Voice recognition error', 'error');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                const number = parseVoiceInput(transcript);
                
                if (number !== null) {
                    document.getElementById('guessInput').value = number;
                    setTimeout(() => makeGuess(), 500);
                } else {
                    showFeedback('Please say a valid number', 'error');
                }
            };
        }

        function parseVoiceInput(transcript) {
            const cleanTranscript = transcript.replace(/\s+/g, '');
            
            const directNumber = parseInt(cleanTranscript);
            if (!isNaN(directNumber)) return directNumber;
            
            const numberWords = {
                'zero': 0, 'one': 1, 'two': 2, 'three': 3, 'four': 4,
                'five': 5, 'six': 6, 'seven': 7, 'eight': 8, 'nine': 9,
                'ten': 10, 'eleven': 11, 'twelve': 12, 'thirteen': 13,
                'fourteen': 14, 'fifteen': 15, 'sixteen': 16, 'seventeen': 17,
                'eighteen': 18, 'nineteen': 19, 'twenty': 20
            };
            
            for (let word in numberWords) {
                if (cleanTranscript.includes(word)) {
                    return numberWords[word];
                }
            }
            
            return null;
        }

        function toggleVoiceRecognition() {
            if (!recognition) {
                initVoiceRecognition();
                return;
            }
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function setTheme(theme) {
            document.body.className = theme;
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="setTheme('${theme}')"]`).classList.add('active');
        }

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            const settings = difficulties[difficulty];
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.difficulty-btn.${difficulty}`).classList.add('active');
            
            minNumber = settings.min;
            maxNumber = settings.max;
            maxAttempts = settings.attempts;
            
            const input = document.getElementById('guessInput');
            input.min = minNumber;
            input.max = maxNumber;
            
            newGame();
        }

        function newGame() {
            secretNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
            attempts = 0;
            gameActive = true;
            hintsRemaining = 3;
            usedHints.clear();
            
            document.getElementById('gameInfo').textContent = 
                `I'm thinking of a number between ${minNumber} and ${maxNumber}. You have ${maxAttempts} attempts!`;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.querySelector('.guess-btn').disabled = false;
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').textContent = 'Make your first guess! ü§î';
            document.getElementById('hintsRemaining').textContent = hintsRemaining;
            document.getElementById('hintButton').disabled = false;
            document.getElementById('hintText').className = 'hint-text';
        }

        function makeGuess() {
            if (!gameActive) return;

            const guess = parseInt(document.getElementById('guessInput').value);
            if (isNaN(guess) || guess < minNumber || guess > maxNumber) {
                showFeedback(`Please enter a number between ${minNumber} and ${maxNumber}!`, 'error');
                return;
            }

            attempts++;
            
            if (guess === secretNumber) {
                const score = maxAttempts - attempts + 1;
                showFeedback(`Congratulations! You got it in ${attempts} attempts! Score: ${score}`, 'success');
                stats.gamesWon++;
                stats.gamesPlayed++;
                if (score > stats.bestScore) stats.bestScore = score;
                endGame();
            } else if (attempts >= maxAttempts) {
                showFeedback(`Game Over! The number was ${secretNumber}`, 'error');
                stats.gamesPlayed++;
                endGame();
            } else {
                const difference = Math.abs(guess - secretNumber);
                let message;
                let type;
                
                if (guess < secretNumber) {
                    if (difference <= 5) {
                        message = 'Too low, but you\'re getting warm! üî•';
                        type = 'info';
                    } else {
                        message = 'Too low! Try higher.';
                        type = 'error';
                    }
                } else {
                    if (difference <= 5) {
                        message = 'Too high, but you\'re getting warm! üî•';
                        type = 'info';
                    } else {
                        message = 'Too high! Try lower.';
                        type = 'error';
                    }
                }
                
                message += ` (${maxAttempts - attempts} attempts left)`;
                showFeedback(message, type);
            }

            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        }

        function getHint() {
            if (!gameActive || hintsRemaining <= 0) return;
            
            hintsRemaining--;
            document.getElementById('hintsRemaining').textContent = hintsRemaining;
            if (hintsRemaining === 0) {
                document.getElementById('hintButton').disabled = true;
            }
            
            const hints = [
                {
                    check: () => secretNumber % 2 === 0,
                    message: "The number is even üë•"
                },
                {
                    check: () => secretNumber % 2 !== 0,
                    message: "The number is odd 1Ô∏è‚É£"
                },
                {
                    check: () => secretNumber % 5 === 0,
                    message: "The number is divisible by 5 üñêÔ∏è"
                },
                {
                    check: () => secretNumber % 3 === 0,
                    message: "The number is divisible by 3 üìê"
                },
                {
                    check: () => isPrime(secretNumber),
                    message: "This is a prime number! üéØ"
                }
            ];
            
            const availableHints = hints.filter(hint => 
                !usedHints.has(hint.message) && hint.check()
            );
            
            if (availableHints.length === 0) {
                const hint = "No more helpful hints available! ü§î";
                showHint(hint);
                return;
            }
            
            const randomHint = availableHints[Math.floor(Math.random() * availableHints.length)];
            usedHints.add(randomHint.message);
            showHint(randomHint.message);
        }

        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        function showHint(message) {
            const hintText = document.getElementById('hintText');
            hintText.textContent = message;
            hintText.className = 'hint-text active';
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
        }

        function endGame() {
            gameActive = false;
            document.getElementById('guessInput').disabled = true;
            document.querySelector('.guess-btn').disabled = true;
            updateStats();
        }

        function updateStats() {
            document.getElementById('gamesPlayed').textContent = stats.gamesPlayed;
            document.getElementById('gamesWon').textContent = stats.gamesWon;
            document.getElementById('winRate').textContent = 
                `${Math.round((stats.gamesWon / stats.gamesPlayed) * 100)}%`;
            document.getElementById('bestScore').textContent = 
                stats.bestScore < Infinity ? stats.bestScore : '-';
        }

        // Event listener for Enter key
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        // Initialize game
        window.onload = function() {
            setTheme('light');
            initVoiceRecognition();
            newGame();
        };
    </script>
</body>
